<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">EduLearn</div>
                <div class="auth-buttons">
                    <button class="login-btn" id="login-btn">Login</button>
                    <button class="signup-btn" id="signup-btn">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-modal" id="login-modal">
            <div class="auth-content">
                <h2>Login to Your Account</h2>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </div>
        </div>

        <div class="auth-modal" id="signup-modal" style="display:none">
            <div class="auth-content">
                <h2>Create Your Account</h2>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-level">Education Level</label>
                        <select id="signup-level" required>
                            <option value="">Select Level</option>
                            <option value="high-school">High School</option>
                            <option value="college">College</option>
                            <option value="university">University</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-submit-btn">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
